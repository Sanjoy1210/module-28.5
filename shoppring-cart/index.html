<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>


  <!-- font awesome cdn link -->
  <script src="https://kit.fontawesome.com/7178ddedfb.js" crossorigin="anonymous"></script>
  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- custom css link -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="shopping-cart">
      <div class="container">
        <h1 class="section-title">My Shopping Cart</h1>
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-items">
                  <img src="images/product-1.png" alt="iphone" class="w-25">
                  <h5>iPhone 11 128GB Black</h5>
                </div>
                <div class="col-md-5 center-items">
                  <div class="input-group">
                    <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                    <input type="number" name="" id="" class="form-control text-center" value="1" min="0">
                    <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                  </div>
                  <h5>$1278</h5>
                  <img src="images/remove.png" alt="remove-icon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- bootstrap js cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
